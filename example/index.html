<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>dialog examples</title>
  <!-- Include latest jQuery -->
  <script type="text/javascript" src="../lib/jquery-1.6.2.js"></script>

  <!--Include plugin css-->
  <link rel="Stylesheet" media="screen" href="../dist/css/jquery.togglebar.css"/>

  <!--Include plugin js code-->
  <script type="text/javascript" src="../src/base.js"></script>
  <script type="text/javascript" src="../src/togglebar.js"></script>

  <!-- Include project source files -->
  <!-- Include unit test files -->
  <script type="text/javascript">

    $(document).ready(function(){
      $('div.panel div.radio .togglebar').toggleBar({radio: true});
      $('div.panel div.toggle .togglebar').toggleBar({});

      var logSelectionChanged = function(bar){
        $('div.panel.events div.eventLog').append($('<div/>').html('selection changed for ' + bar.attr('class')));
      };
      $('div.panel.events .togglebar.radio').toggleBar({radio: true}).bind('selectionChanged', function(){
        logSelectionChanged($(this));
      });
      $('div.panel.events .togglebar.toggle').toggleBar({}).bind('selectionChanged', function(){
        logSelectionChanged($(this));
      });
    });

  </script>

  <style type="text/css">
    body{
      font-family: Arial, serif;
      font-size: 12px;
    }
    h1, h2, h3, h4{
      margin: 5px 0px
    }

    div.panel{
      padding: 5px;
      border: 1px solid #aaa;
    }

  </style>
</head>
<body>

<h1>togglebar examples</h1>

<div class="panel" style="text-align: center;">
  <h3>Bars</h3>
  <div class="radio">
    <span>Radiobar: </span>
    <span class="togglebar">
      <input type="radio" name="r1" value="all" id="r1_all"/>
      <label for="r1_all">All</label>
      <input type="radio" name="r1" value="coming" id="r1_coming" checked="checked"/>
      <label for="r1_coming">Coming</label>
      <input type="radio" name="r1" value="not_coming" id="r1_not_coming"/>
      <label for="r1_not_coming">Not coming</label>
    </span>
  </div>
  <br/>
  <div class="toggle">
    <span>Togglebar: </span>
    <span class="togglebar">
      <input type="checkbox" name="c1" value="all" id="c1_unknown"/>
      <label for="c1_unknown">Unknown</label>
      <input type="checkbox" name="c1" value="coming" id="c1_coming" checked="checked"/>
      <label for="c1_coming">Coming</label>
      <input type="checkbox" name="c1" value="not_coming" id="c1_not_coming"/>
      <label for="c1_not_coming">Not coming</label>
      <input type="checkbox" name="c1" value="arrived" id="c1_arrived" checked="checked"/>
      <label for="c1_arrived">Arrived</label>
    </span>
  </div>
</div>

<div class="panel events">
  <h3>Events</h3>
  <div>
    <span>Radio bar: </span>

    <span style="padding: 0px 50px">&nbsp;</span>
    <span>Toggle bar: </span>

  </div>
  <div class="eventLog"></div>
</div>

<div style="direction: rtl">
  <h2>RTL</h2>
  <hr/>
  <div class="panel" style="text-align: center;">
    <h3>Bars</h3>
    <div class="radio">
      <span>Radiobar: </span>
      <span class="togglebar">
        <input type="radio" name="r1_rtl" value="all" id="r1_rtl_all"/>
        <label for="r1_rtl_all">הכל</label>
        <input type="radio" name="r1_rtl" value="coming" id="r1_rtl_coming"/>
        <label for="r1_rtl_coming">באים</label>
        <input type="radio" name="r1_rtl" value="not_coming" id="r1_rtl_not_coming" checked="checked"/>
        <label for="r1_rtl_not_coming">לא באים</label>
      </span>
    </div>
    <br/>
    <div class="toggle">
      <span>Togglebar: </span>
      <span class="togglebar">
        <input type="checkbox" name="c1_rtl" value="all" id="c1_rtl_unknown"/>
        <label for="c1_rtl_unknown">לא ידוע</label>
        <input type="checkbox" name="c1_rtl" value="coming" id="c1_rtl_coming" checked="checked"/>
        <label for="c1_rtl_coming">באים</label>
        <input type="checkbox" name="c1_rtl" value="not_coming" id="c1_rtl_not_coming"/>
        <label for="c1_rtl_not_coming">לא באים</label>
        <input type="checkbox" name="c1_rtl" value="arrived" id="c1_rtl_arrived" checked="checked"/>
        <label for="c1_rtl_arrived">הגיעו</label>
      </span>
    </div>
  </div>
</div>


</body>
</html>
